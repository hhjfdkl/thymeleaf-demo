<!DOCTYPE html>
<!--The below designation lets Thymleaf know that this is a Thymleaf Template File-->
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<!--And here, the "something" is used-->
<h1 th:text="${something}"/>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
    </tr>
    </thead>
    <tbody>
    <!--This is essentially a for-each loop
    , injecting our "people" from the controller-->
    <tr th:each="person: ${people}">
        <td th:text="${person.name}"/>
        <td th:text="${person.age}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
